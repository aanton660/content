category: Data Enrichment & Threat Intelligence
sectionOrder:
  - Connect
  - Collect
commonfields:
  id: Cisco WebEx Feed
  version: -1
configuration:
  - defaultvalue: "true"
    display: Fetch indicators
    name: feed
    required: false
    type: 8
    section: Collect
  - additionalinfo:
      Indicators from this integration instance will be marked with this
      reputation
    defaultvalue: Good
    display: Indicator Reputation
    name: feedReputation
    options:
      - None
      - Good
      - Suspicious
      - Bad
    required: false
    type: 18
    section: Collect
  - additionalinfo: Reliability of the source providing the intelligence data
    defaultvalue: A - Completely reliable
    display: Source Reliability
    name: feedReliability
    options:
      - A - Completely reliable
      - B - Usually reliable
      - C - Fairly reliable
      - D - Not usually reliable
      - E - Unreliable
      - F - Reliability cannot be judged
    required: true
    type: 15
    section: Collect
  - additionalinfo:
      The Traffic Light Protocol (TLP) designation to apply to indicators
      fetched from the feed
    display: Traffic Light Protocol Color
    name: tlp_color
    options:
      - RED
      - AMBER
      - GREEN
      - WHITE
    required: false
    type: 15
    section: Collect
  - defaultvalue: indicatorType
    display: ""
    name: feedExpirationPolicy
    options:
      - never
      - interval
      - indicatorType
      - suddenDeath
    required: false
    type: 17
    section: Collect
  - defaultvalue: "20160"
    display: ""
    name: feedExpirationInterval
    required: false
    type: 1
    section: Collect
  - defaultvalue: "30"
    display: Feed Fetch Interval
    name: feedFetchInterval
    required: false
    type: 19
    section: Collect
  - additionalinfo: Supports CSV values.
    defaultvalue: WebEx
    display: Tags
    name: feedTags
    required: false
    type: 0
    section: Collect
  - additionalinfo:
      When selected, the exclusion list is ignored for indicators from
      this feed. This means that if an indicator from this feed is on the exclusion
      list, the indicator might still be added to the system.
    defaultvalue: "true"
    display: Bypass exclusion list
    name: feedBypassExclusionList
    required: false
    type: 8
  - display: Trust any certificate (not secure)
    name: insecure
    required: false
    type: 8
    section: Connect
    advanced: true
  - display: Use system proxy settings
    name: proxy
    required: false
    type: 8
    section: Connect
    advanced: true
description: Use the Cisco WebEx Feed integration to fetch indicators from WeBex.
display: Cisco WebEx Feed
name: Cisco WebEx Feed
section: Connect
script:
  commands:
    - arguments:
        - defaultValue: "20"
          description: The maximum number of results to return.
          name: limit
        - auto: PREDEFINED
          defaultValue: Both
          description: The indicator type. Can be "IP", "DOMAIN", or "Both".
          name: indicator_type
          predefined:
            - IP
            - DOMAIN
            - Both
      description: Gets indicators from the feed.
      name: webex-get-indicators
  dockerimage: demisto/btfl-soup:1.0.1.45563
  feed: true
  runonce: false
  script: ""
  subtype: python3
  type: python
fromversion: 6.0.0
tests:
  - No tests (auto formatted)
